<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ammi Grading Calculator</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Ruslan+Display" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>


</head>
<body ng-app="" class="container">

<div class="row box">
  <h1>Ammi's Grading App</h1>
  <div class="col-sm-4">
    <h3># Correct</h3>
    <input class="input-box" id="correct" type="text" placeholder="Enter # Correct Points">
  </div>

  <div class="col-sm-4">
    <h3># Possible</h3>
      <input class="input-box" type="text" placeholder="Enter # of Points Possible">
  </div>

  <div class="col-sm-4">
    <h3>Multiplied by:</h3>
      <input class="input-box" type="text" placeholder="Enter Multiplied by rate">
  </div>

  <div class="clearfix visible-sm"></div>

  <div class="col-xs-12 answer">
    <h1>answer</h1>
  </div>



</div>



</body>
</html>
